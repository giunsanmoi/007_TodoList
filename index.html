<html>
<head>

  <meta
     name='viewport'
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
     charset="utf-8"
  />
  <title>Work List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Indie+Flower" />

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
</head>
<body>
  <script id='container_content' type="text/template">
    <div class='container_content'>
      <div class='title noselect' >
        <div class='title_logo'>WorkList</div>
      </div>
      <div class="col1" id='col1'>
        <p class='head noselect'>Task</p>
        <div id='add1' class="fa fa-plus add noselect"> Thêm thẻ khác...</div>
      </div>
      <div class="col2" id='col2'>
        <p class='head noselect'>Processing</p>
        <div id='add2' class="fa fa-plus add noselect"> Thêm thẻ khác...</div>
      </div>
      <div class="col3" id='col3'>
        <p class='head noselect'>Complete</p>
        <div id='add3' class="fa fa-plus add noselect"> Thêm thẻ khác...</div>
      </div>
    </div>
  </script>
  <script id='container_login' type="text/template">
    <img class='logo noselect' src="logo.png" >
    <div class='signin_title noselect'>Sign in WorkLists</div>
    <div class='box_login'>
      <div class='noselect'>Username </div>
      <input class='input_login' type="text" name="username">
      <div class='text_box_spacing noselect'>Password</div>
      <input class='input_login' type="password" name="password">
      <button id='btn_login' class='button_login noselect' type="button">Login</button>
      <div style="text-align: center; margin: 20px;" class='noselect'>Or </div>
      <button id='btn_google_login' style='background-color: #66b3ff; font-size: 1.75vh' class='button_login noselect' type="button">
        <span class="fa fa-google-plus-square icon_login" aria-hidden="true"></span>
        Login with Google
      </button>
      <button id='btn_facebook_login' style='background-color: #ff6666; font-size: 1.75vh' class='button_login noselect' type="button">
        <span class="fa fa-facebook-square icon_login" aria-hidden="true"></span>
        Login with Facebook
      </button>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="nosql.js"></script>
  <script src="process.js"></script>
</html>
